<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽베스트 실시간 최저가</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.2s ease-in-out;
    }
    .card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: #333;
    }
    .card p {
      color: #0077cc;
      font-weight: bold;
    }
    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>💧 몽베스트 실시간 최저가</h1>
  <div id="products">불러오는 중...</div>

  <script>
    fetch("products.json")
      .then((res) => {
        if (!res.ok) throw new Error("파일을 불러올 수 없습니다.");
        return res.json();
      })
      .then((data) => {
        const container = document.getElementById("products");
        container.innerHTML = "";
        data.forEach((product) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = \`
            <img src="\${product.image}" alt="\${product.name}" />
            <h2>\${product.name}</h2>
            <p>\${product.price}</p>
            <a href="\${product.link}" target="_blank">구매하러 가기</a>
          \`;
          container.appendChild(div);
        });
      })
      .catch((err) => {
        document.getElementById("products").innerHTML = "❌ 데이터를 불러오지 못했어요. 다시 시도해 주세요.";
        console.error(err);
      });
  </script>
</body>
</html>
