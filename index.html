<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>몽베스트 실시간 최저가</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .product-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .product-card { background: #fff; border-radius: 12px; padding: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.05); width: 250px; }
    .product-card img { width: 100%; border-radius: 8px; }
    .product-card h3 { font-size: 1.1em; margin: 10px 0 5px; }
    .product-card p { margin: 5px 0; }
    .product-card a { text-decoration: none; color: #007bff; font-weight: bold; }
  </style>
</head>
<body>
  <h1>💧 몽베스트 실시간 최저가</h1>
  <div class="product-list" id="product-list"></div>
  <script>
    fetch('./products.json?v=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('product-list');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'product-card';
          div.innerHTML = \`
            <img src="\${item.image}" alt="상품 이미지">
            <h3>\${item.name}</h3>
            <p>💰 \${item.price}</p>
            <a href="\${item.link}" target="_blank">🛒 바로가기</a>
          \`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
