
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>몽베스트 실시간 최저가</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2a98df;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-4px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 18px;
      margin: 12px 0 8px;
    }
    .product p {
      margin: 4px 0;
    }
    .product a {
      display: inline-block;
      margin-top: 8px;
      color: #fff;
      background-color: #2a98df;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .product a:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>
  <h1>몽베스트 실시간 최저가</h1>
  <div class="product-list" id="product-list"></div>

  <script>
    const products = [
      {
        "name": "몽베스트 생수 2L x 6병",
        "price": "4,900원",
        "image": "https://img.danawa.com/prod_img/500000/160/485/img/16485160_1.jpg",
        "link": "https://search.shopping.naver.com/gate.nhn?id=16485160"
      },
      {
        "name": "몽베스트 생수 500ml x 20병",
        "price": "6,200원",
        "image": "https://img.danawa.com/prod_img/500000/259/592/img/16592259_1.jpg",
        "link": "https://search.shopping.naver.com/gate.nhn?id=16592259"
      }
    ];

    const list = document.getElementById("product-list");

    products.forEach(item => {
      const el = document.createElement("div");
      el.className = "product";
      el.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <h3>${item.name}</h3>
        <p><strong>가격:</strong> ${item.price}</p>
        <a href="${item.link}" target="_blank">구매하러 가기</a>
      `;
      list.appendChild(el);
    });
  </script>
</body>
</html>
