name: Update prices

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run fetch script
        run: node scripts/fetchPrices.js
      - name: Commit updated data
        run: |
          git config user.name "chani0124"
          git config user.email "chani0124@users.noreply.github.com"
          git add products.json
          git commit -m "Auto update prices"
          git push
