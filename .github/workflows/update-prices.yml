name: Update prices (every 3h)

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper (multi-brand, fast)
        run: python scripts/scrape.py

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet -- data/prices.js; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/prices.js
            git commit -m "chore: auto-update multi-brand prices [skip ci]"
            git push
          else
            echo "No price changes"
          fi
